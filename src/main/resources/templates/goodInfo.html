<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Good Info</title>
</head>
<body>
<div th:replace="lib :: body-header"></div>

<main class="content">
    <div style="font-size : 20px">
        <span th:text="'Name: ' + ${thisGood.getManufacturer()} + ${thisGood.getModel()}"></span>
        <br>
        <span th:text="'Assembly place: ' + ${thisGood.getAssemblyPlace()}"></span>
        <br>
        <span th:text="'Price: ' + ${thisGood.getPrice()}"></span>
        <br>
        <span th:text="'Quantity: ' + ${thisGood.getQuantity()}"></span>
        <br>
        <span th:text="'Type: ' + ${thisGood.getType().getName()}"></span>
        <br>
        <label for="readOnlyDescription"> Description: </label>
        <textarea class="form-control" id="readOnlyDescription" style="height: 200px" th:text="${thisGood.getDescription()}" readonly></textarea>
    </div>
    <br>
    <a th:href="@{/goodEdit(goodId=${thisGood.getId()})}">
        <button type="button" class="btn btn-primary btn-lg">Create good</button>
    </a>
</main>


<div th:replace="lib :: bs-site-script"></div>
</body>
</html>
