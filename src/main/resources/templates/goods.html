<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Goods</title>
</head>
<body>
<div th:replace="lib :: body-header"></div>

<main class="content">
    <form method="post" th:action="goodSearch">
        Search:
        <div class="input-group">
            <div class="mb-3" style="">
                <input type="radio" class="form-check-input" name="typeInput" id="typeInput1" value="KITCHEN">
                <label for="typeInput1" class="form-label">Kitchen</label>
                <br>
                <input type="radio" class="form-check-input" name="typeInput" id="typeInput2" value="BATHROOM">
                <label for="typeInput2">Bathroom</label>
                <br>
                <input type="radio" class="form-check-input" name="typeInput" id="typeInput3" value="TV">
                <label for="typeInput3">TV</label>
                <br>
                <input type="radio" class="form-check-input" name="typeInput" id="typeInput4" value="COMPUTER">
                <label for="typeInput4">Computer</label>
                <br>
                <input type="radio" class="form-check-input" name="typeInput" id="typeInput5" value="OTHER">
                <label for="typeInput5">Other</label>
                <br>
                <input type="hidden" class="form-check-input" name="typeInput" id="typeInput6" value="">
            </div>
            <div class="mb-3">
                <label for="manufacturerInput" class="form-label">Manufacturer</label>
                <input name="manufacturer" type="text" style="height: 125px" class="form-control" id="manufacturerInput">
            </div>
            <div>
                <label for="descriptionInput" class="form-label">Description</label>
                <textarea name="description" class="form-control" id="descriptionInput" style="width : 2000px; height: 125px; resize: none"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Search</button>
    </form>

    <h2>List of goods:</h2>

    <table class="table">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Model</th>
            <th scope="col">Type</th>
            <th scope="col">Manufacturer</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity in stock</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="good : ${goodList}">
            <th scope="row"></th>
            <td><a th:href="@{/goodInfo(goodId=${good.getId()})}"><span th:text="${good.getModel()}"></span></a></td>
            <td th:text="${good.getType().getName()}"></td>
            <td th:text="${good.getManufacturer()}"></td>
            <td th:text="${good.getPrice()}"></td>
            <td th:text="${good.getQuantity()}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{goodEdit}">
        <button type="button" class="btn btn-primary btn-lg">Create good</button>
    </a>
</main>


<div th:replace="lib :: bs-site-script"></div>
</body>
</html>
