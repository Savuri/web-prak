<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>User Edit</title>
</head>
<body>
    <div th:replace="lib :: body-header"></div>

    <main class="content">
        <h2 th:if="${isEditUser}"> Edit this user.</h2>
        <h2 th:if="${!isEditUser}">Create new user.</h2>

        <form method="post" th:action="userSave">
            <input type="hidden" name="userId" th:value="${thisUser?.getId()}" required>
            <div class="mb-3">
                <label for="fullNameInput" class="form-label">Full Name</label>
                <input name="fullName" type="text" class="form-control" id="fullNameInput" th:value="${thisUser?.getFullName()}" required>
            </div>
            <div class="mb-3">
                <label for="phoneNumberInput" class="form-label">Phone number</label>
                <input name="phoneNumber" type="tel" class="form-control" id="phoneNumberInput" th:value="${thisUser?.getPhoneNumber()}" required>
            </div>
            <div class="mb-3">
                <label for="addressInput" class="form-label">Address</label>
                <input name="address" type="text" class="form-control" id="addressInput" th:value="${thisUser?.getAddress()}" required>
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input name="email" type="email" min="0" class="form-control" id="emailInput" th:value="${thisUser?.getEmail()}" required>
            </div>
            <a th:href="@{users}"><button type="button" class="btn btn-primary btn-lg">Cancel</button></a>
            <button type="submit" class="btn btn-primary btn-lg">Save</button>
        </form>
    </main>



    <div th:replace="lib :: bs-site-script"></div>
</body>
</html>
