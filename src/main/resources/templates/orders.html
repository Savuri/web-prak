<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
<div th:replace="lib :: body-header"></div>
<h2>List of orders:</h2>
<main class="content">
    <form method="post" th:action="orderSearch">
        Search:
        <div class="input-group">
            <div class="mb-3">
                <label for="userIdInput" class="form-label">User id</label>
                <input name="userId" type="number" min="0" class="form-control" id="userIdInput">
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Search</button>
    </form>


    <table class="table">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Id</th>
            <th scope="col">Customer name</th>
            <th scope="col">Delivery time</th>
            <th scope="col">Delivery place</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orderList}">
            <th scope="row"></th>
            <td><a th:href="@{/orderInfo(orderId=${order.getId()})}"><span th:text="${order.getId()}"></span></a></td>
            <td th:text="${order.getUser().getFullName()}"></td>
            <td th:text="${order.getDeliveryTime()}"></td>
            <td th:text="${order.getDeliveryPlace()}"></td>
            <td th:text="${order.getStatus()}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{orderCreate}">
        <button type="button" class="btn btn-primary btn-lg">Create order</button>
    </a>

</main>


<div th:replace="lib :: bs-site-script"></div>
</body>
</html>
