<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>User Info</title>
</head>
<body>
    <div th:replace="lib :: body-header"></div>

    <main class="content">
        <div style="font-size : 20px">
            <span th:text="'Full name: ' + ${thisUser.getFullName()}"></span>
            <br>
            <span th:text="'Phone number: ' + ${thisUser.getPhoneNumber()}"></span>
            <br>
            <span th:text="'Address: ' + ${thisUser.getAddress()}"></span>
            <br>
            <span th:text="'Email: ' + ${thisUser.getEmail()}"></span>
        </div>
        <br>
        <form style="display: inline" method="post" action="/userDelete">
            <input type="hidden" name="userId" th:value="${thisUser.getId()}"/>
            <button type="submit" class="btn btn-primary btn-lg">Delete user</button>
        </form>
        <a th:href="@{/userEdit(userId=${thisUser.getId()})}">
            <button type="button" class="btn btn-primary btn-lg">Edit user</button>
        </a>
    </main>
    <div th:replace="lib :: bs-site-script"></div>
</body>
</html>
